<div class="mid-center-container">
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="logo"><img class="img-responsive center-block" src="/assets/logo.png"></div>
        <div class="site-header">Questizzle</div>
      </div>
    </div>
    <div class="col-sm-8 col-sm-offset-2">
      <div class="col-md-6 col-md-offset-3">
        <h2>Login</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" novalidate>
          <div class="form-group">
            <label for="username">User Name</label>
            <input autocomplete="off" class="form-control" type="text" name="username" id="username" formControlName="username" required/>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input autocomplete="off" class="form-control" type="password" name="password" id="password" formControlName="password" required/>
          </div>
          <div class="form-group">
            <button type="submit" [disabled]="!form.valid" class="btn btn-success">Submit</button>
            <a [routerLink]="['/register']" class="btn btn-link">Register</a>
          </div>
          <div *ngIf="loginError" class="alert alert-danger">Error: Username or password is incorrect!</div>
        </form>

        <div class="panel panel-default">
          <div class="panel-body bg-success login-info">
            <p>One can register a new account or using the following info to log in.</p>
            <ul class="list-unstyled">
              <li><strong>Username:</strong> userizzle</li>
              <li><strong>Password:</strong> userizzle</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
