<div class="mid-center-container">
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="logo"><img class="img-responsive center-block" src="/assets/logo.png"></div>
        <div class="site-header">Questizzle</div>
      </div>
    </div>
    <div class="col-sm-8 col-sm-offset-2">
      <div class="col-md-6 col-md-offset-3">
        <h2>Register</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" novalidate>
          <div class="form-group" [ngClass]="{'has-error': !form.controls['username'].valid && form.controls['username'].touched}">
            <label for="username">Username</label>
            <input type="text" autocomplete="off" class="form-control" name="username" id="username" formControlName="username" minlength="5" maxlength="30" required />

            <small *ngIf="!form.controls['username'].valid && form.controls['username'].touched" class="text-danger">
              Username is required (minimum 5 characters).
            </small>
          </div>
          <div class="form-group" [ngClass]="{'has-error': !form.controls['email'].valid && form.controls['email'].touched}">
            <label for="email">Email</label>
            <input type="text" autocomplete="off" class="form-control" name="email" id="email" formControlName="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required />

            <small *ngIf="!form.controls['email'].valid && form.controls['email'].touched" class="text-danger">
              Email is required and format should be <i>john@doe.com</i>.
            </small>
          </div>
          <div class="form-group" [ngClass]="{'has-error': !form.controls['password'].valid && form.controls['password'].touched}">
            <label for="password">Password</label>
            <input type="password"
                   class="form-control"
                   name="password"
                   id="password"
                   formControlName="password"
                   minlength="8" maxlength="30"
                   autocomplete="off"
                   required />

            <small *ngIf="!form.controls['password'].valid && form.controls['password'].touched" class="text-danger">
              Password is required.
            </small>
          </div>
          <div class="form-group" [ngClass]="{'has-error': !form.controls['confirmPassword'].valid && form.controls['confirmPassword'].touched}">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password"
                   validateEqual="password"
                   class="form-control"
                   name="confirmPassword"
                   id="confirmPassword"
                   formControlName="confirmPassword"
                   minlength="8" maxlength="30"
                   autocomplete="off"
                   required />

            <small *ngIf="!form.controls['confirmPassword'].valid && form.controls['confirmPassword'].touched" class="text-danger">
              Password mismatch.
            </small>
          </div>
          <div class="form-group">
            <a class="btn btn-default" [routerLink]="['/login']">
              <span class="glyphicon glyphicon-arrow-left"></span>
            </a>
            <button type="submit" [disabled]="!form.valid || submitted" class="btn btn-success">Register</button>
          </div>
          <div class="progress" *ngIf="submitted">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              <span class="sr-only">100% Complete</span>
            </div>
          </div>
          <div class="alert alert-danger"  *ngIf="errorMessage != null">{{ errorMessage }}</div>
        </form>
      </div>
    </div>
  </div>
</div>
